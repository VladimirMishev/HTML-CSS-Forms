<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Contact Us</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/contact-us.css">
  </head>
  <body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="user-name">Your Name</label>
                        <input type="text" name="username" id="user-name" required placeholder="Please enter your name">
                    </li>
                    <li>
                        <label for="">Your E-Mail Address</label>
                        <input type="email" name="useremail" id="user-email" required placeholder="xxxx@xxxxx.com">
                    </li>
                    <li>
                        <label for="user-phone">Your Phone Number</label>
                        <input type="tel" name="userphone" id="user-phone">
                    </li>
                    <li>
                        <label for="">Your Message</label>
                        <textarea name="usermessage" id="user-message" rows="4"></textarea>
                    </li>
                    <li>
                        <label for="find-us">How did you find us</label>
                        <select name="findus" id="find-us">
                            <option value="web-search">Web Search</option>
                            <option value="friend">Recommended by friend</option>
                            <option value="advertisement">By advertisement</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we replay?</h2>
                <ul id="replay">
                    <li class="replay-radio">
                        <input type="radio" name="replayus" id="call-me" required value="call">
                        <label for="call-me">Call me</label>
                    </li>
                    <li class="replay-radio">
                        <input type="radio" name="replayus" id="email" required value="email">
                        <label for="email">Send me an email</label>
                    </li>
                    <li class="replay-radio">
                        <input type="radio" name="replayus" id="replay" required value="dontreplay">
                        <label for="replay">Don't replay</label>
                    </li>
                </ul>
                <div id="accept-check">
                    <input type="checkbox" name="acceptterms" id="accept-trems">
                    <label for="accept-trems">Accept Terms</label>
                </div>
            </section>
            <section>
                <div id="button">
                    <button type="reset">Clear</button>
                    <button type="submit">Submit</button>
                </div>
            </section>
        </form>
    </main>
    <footer>
        <a href="/index.html">Contact Details</a>
    </footer>
  </body>
</html>
